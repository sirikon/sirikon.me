{% extends "_base.html" %}

{% block header %}
<link href="atom.xml" type="application/atom+xml" rel="alternate" />
{% endblock %}

{% block content %}
<ul class="sn-post-list">
  {% for post in posts %}
  <li>
    <span class="sn-post-number">{{post.number|post_number}}</span>
    <a href="{{ url_for('post', post_slug=post.slug) }}">{{post.title}}</a>
    <span class="sn-post-date">{{post.date|post_date}}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
